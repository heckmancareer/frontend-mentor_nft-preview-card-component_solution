<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="master-container" class="master-flex">
            <div class="card">
                <div class="card-inner-image-container">
                    <img src="images/image-equilibrium.jpg" class="card-inner-image" alt="An image of an NFT"/>
                    <img src="images/icon-view.svg" class="card-inner-view-icon"/>
                    <div class="card-inner-image-color-filter"></div>
                </div>
                <div class="card-inner-title blue-hover-text">Equilibrium #3429</div>
                <div class="card-inner-text">
                    Our Equilibrium collection promotes balance and calm.
                </div>
                <div class="card-inner-descriptors">
                    <span class="card-inner-descriptors-etherium-value">
                        <img src="images/icon-ethereum.svg" alt="The Etherium emblem."/>
                        0.0041 ETH
                    </span>
                    <span class="card-inner-descriptors-time-duration">
                        <img src="images/icon-clock.svg" alt="A clock to symbolize time."/>
                        3 days left
                    </span>
                </div>
                <div class="card-inner-line-break"></div>
                <div class="card-inner-author-line">
                    <img class="card-inner-author-line-author-picture" src="images/image-avatar.png" alt="A profile picture of the author."/>
                    <span class="card-inner-author-line-author-text">
                        Creation of <span class="white-author-text blue-hover-text">Jules Wyvern</span>
                    </span>
                </div>
            </div>
        </div>    
    </body>
</html>
